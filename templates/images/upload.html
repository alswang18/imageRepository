{% extends 'base.html' %}
<!--Block Content-->
{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-upload"></i> Upload</h4>
          </div>
          <div class="card-body">
            {% include 'partials/_message.html' %}
            <form
              action="{% url 'upload' %}"
              method="POST"
              enctype="multipart/form-data"
            >
              <!--form from views-->
              {% csrf_token %}
              <!--form must receive csrf token-->
              {{forms.user}} {{form.as_p}}
              <input type="submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
